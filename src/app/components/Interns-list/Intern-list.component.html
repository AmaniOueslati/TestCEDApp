<body class="py-4 mt-auto bg-light">
<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="h2 custom-heading">Interns Collection</h2>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let Intern of Interns; let i = index">
      <div class="card shadow-sm h-100" style="max-width: 300px; margin: 0 auto;">
        <div class="card-body d-flex flex-column align-items-center text-center">
          <h5 class="card-title mb-3">{{ Intern.firstName }} {{ Intern.lastName }}</h5>
          <div class="card-text mb-4">
            <p class="mb-1"><strong>Email:</strong> {{ Intern.email }}</p>
            <p class="mb-1"><strong>Team:</strong> {{ Intern.team }}</p>
          </div>
          <div class="mt-auto d-flex gap-2">
            <button 
              class="btn btn-sm custom-edit-btn"
              routerLink="/edit-Intern/{{ Intern.id }}"
            >
              Edit
            </button>
            <button 
              class="btn btn-sm custom-delete-btn" 
              (click)="delete(Intern.id, i)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
