<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <h2 class="text-center mb-4 text-gradient fw-bolder">Add New Intern</h2>
    <style>
      .text-gradient {
        background: linear-gradient(90deg, #7030A0, #3899DD, #85BB35);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .fw-bolder {
        font-weight: bolder;
      }
    </style>
    <form [formGroup]="InternForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Added novalidate to prevent default HTML5 validation clashing with Angular -->

      <div class="form-group mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          id="firstName"
          class="form-control"
          type="text"
          formControlName="firstName"
          placeholder="Enter first name"
          [class.is-invalid]="InternForm.get('firstName')?.touched && InternForm.get('firstName')?.invalid"
          required
        />
        <div class="invalid-feedback">
          First name is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          id="lastName"
          class="form-control"
          type="text"
          formControlName="lastName"
          placeholder="Enter last name"
          [class.is-invalid]="InternForm.get('lastName')?.touched && InternForm.get('lastName')?.invalid"
          required
        />
        <div class="invalid-feedback">
          Last name is required.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          id="email"
          class="form-control"
          type="email"
          formControlName="email"
          placeholder="Enter email (e.g., name@example.com)"
          [class.is-invalid]="InternForm.get('email')?.touched && InternForm.get('email')?.invalid"
          required
        />
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>

      <div class="form-group mb-4">
        <label for="team" class="form-label">Team</label>
        <select
          id="team"
          class="form-control"
          formControlName="team"
          [class.is-invalid]="InternForm.get('team')?.touched && InternForm.get('team')?.invalid"
          required
        >
          <option value="" disabled selected>Select a team</option>
          <option value="Infra">Infra</option>
          <option value="Prospect">Prospect</option>
          <option value="QA">QA</option>
          <option value="BI">BI</option>
        </select>
        <div class="invalid-feedback">
          Please select a team.
        </div>
      </div>

      <div class="form-group">
        <button
          class="btn btn-primary btn-block w-100 custom-add-btn"
          type="submit"
          [disabled]="InternForm.invalid"
        >
          Add User
        </button>
      </div>
    </form>
  </div>
</div>
<footer class="py-4 mt-5 bg-white shadow-sm">
  <div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
      <div class="col-auto">
        <div class="small m-0 text-muted">© 2025 Infra Team Interns</div>
      </div>
      <div class="col-auto mt-2 mt-sm-0">
        <a href="#" class="small text-decoration-none me-2" style="color: #7030A0;">Privacy</a>
        <span class="text-muted mx-1">•</span>
        <a href="#" class="small text-decoration-none me-2" style="color: #3899DD;">Terms</a>
        <span class="text-muted mx-1">•</span>
        <a href="#" class="small text-decoration-none" style="color: #85BB35;">Contact</a>
      </div>
    </div>
  </div>
</footer>
